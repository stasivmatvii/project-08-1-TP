<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 08 - Tworzymy Formularz</title>
</head>
<body>
  <h2>Formularz</h2>
  <form action="#" method="post">
      <label for "name">Imię i nazwisko:</label>
      <input type="text" id="email" name="name" required><br><br>

      <label for "email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for "phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for "password">Hasło:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for "terms">Zgadzam się na warunki:</label>
      <input type="checkbox" id="terms" name="terms" required><br><br>

      <p>Płęć:</p>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Mężczyzna</label></br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Kobieta</label><br>

      <label for="country">Wybierz kraj:</label>
      <select id="country" name="country">
           <option value ="Poland">Polska</option>
            <option value ="Netherlands">Niderlandy</option>
             <option value ="Germany">Niemcy</option>
      </select>
      <button type="reset">Resetuj formularz</button>
      <button type="submit">Wyślij formularz</button>
  </form>
</body>
</html>
